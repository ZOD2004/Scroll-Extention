<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visible Word Counter</h1>
    <label for="wpm">Enter WPM (Words Per Minute):</label>
    <input type="number" id="wpm" value="200" min="50" max="1000">
    <button id="countBtn">Start Scrolling</button>
    <script src="popup.js"></script>
</body>
</html>
